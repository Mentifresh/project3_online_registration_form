<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <div class="wrapper">
      <fieldset class="top-fieldset">
        <legend>Signup for out newsletter</legend>
        <p>Get the latest news on how your code is doing right in your inbox</p>

        <div class="big-divider"></div>
        <div class="divider"></div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Contact Information</legend>
        <form class="" action="index.html" method="post">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" required placeholder="Required">

          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_mail" placeholder="Required" required>

          <label for="telephone">Phone Number</label>
          <input type="tel" id="telephone" name="user_telephone">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected>Choose State</option>
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
        </form>
        <div class="divider"></div>
      </fieldset>

      <fieldset class="newsletter-fieldset">
        <legend>Newsletter</legend>

        <label class="title-label">Select the newsletters you would like to receive</label><br>
        <input type="checkbox" id="html_news" value="html_news_choice" name="user_newsletter">
        <label for="html_news">HTML News</label><br><br>
        <input type="checkbox" id="css_news" value="css_news_choice" name="user_newsletter">
        <label for="css_news">CSS News</label><br><br>
        <input type="checkbox" id="javascript_news" value="javascript_news_choice" name="user_newsletter">
        <label for="javascript_news">JavaScript News</label><br><br>

        <label class="title-label"> Newsletter format</label><br>
        <input type="radio" id="html" value="html" name="user_format">
        <label for="html">HTML</label><br><br>
        <input type="radio" id="plain_text" value="plain_text" name="user_format">
        <label for="plain_text">Plain Text</label>

        <p>Other topics you'd like to hear about</p>
        <textarea id="topics" name="additional_topics" rows="6"></textarea>
        <br>
        <button type="submit" name="submit_button">Sign Up</button>
      </fieldset>

      <p class="copyright">Copyright The Code Review</p>

    </div>


  </body>
</html>
